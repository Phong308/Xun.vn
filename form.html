<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
  <style>
    .wufoo {
      font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <form method="get" action="simpleform.html" class="wufoo">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
      <option value="">A</option>
      <option>B (+$0.5)</option>
      <option>C (+$0.5)</option>
    </select>

    <p>How many would you like to order?</p>
    <input type="radio" name="rd" id="rd1"> <label for="rd1">1 - $10</label><br>
    <input type="radio" name="rd" id="rd2"> <label for="rd2">2 - $20</label><br>
    <input type="radio" name="rd" id="rd3"> <label for="rd3">3 - $25</label><br>

    <p>Name <span style="color: red">*</span> </p>
    <input type="text" name="firstname" placeholder="First Name" size="15"/>
    <input type="text" name="lastname" placeholder="Last Name" size="15"/>

    <p>Email</p>
    <input type="text" name="email" size="35"/>

    <p>Phone Number</p>
    <input type="text" name="phone1" size="5"/> -
    <input type="text" name="phone2" size="5"/> -
    <input type="text" name="phone3" size="5"/>

    <p><input type="button" name="btSubmit" value="Submit"/></p>
  </form>
</body>
</html>
